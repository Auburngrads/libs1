<h2>Read a flexMIRT PRM file</h2>

<h3>Description</h3>

<p>Load the item parameters from a flexMIRT PRM file.
</p>


<h3>Usage</h3>

<pre>
read.flexmirt(fname)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>fname</code></td>
<td>
<p>file name</p>
</td></tr>
</table>


<h3>Value</h3>

<p>a list of groups each with item parameters and the latent distribution
</p>
